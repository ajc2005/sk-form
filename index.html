<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>SK Form</title>
    </head>
    <body class="body">
        <header class="header"></header>
        <main class="main">
            <form method="get" class="main__form">
                <fieldset class="form__fieldset-basic-info">
                    <legend class="form__fieldset-legend">Información Básica</legend>
                    <div class="fieldset__user-name-container">
                        <div class="fieldset__user-name-section">
                            <div class="fieldset__input-container">
                                <label for="forname-input"></label>
                                <input type="text" id="forname-input" placeholder="Nombre" required />
                            </div>
                            <div class="fieldset__input-container">
                                <label for="surname-input"></label>
                                <input type="text" id="surname-input" placeholder="Apellidos" required />
                            </div>
                        </div>
                        <div class="fieldset__user-contact-info-section">
                            <div class="fieldset__input-container">
                                <label for="email-input"></label>
                                <input type="email" id="email-input" placeholder="example@domain.com" required />
                            </div>
                            <div class="fieldset__input-container">
                                <label for="phone-input"></label>
                                <input type="tel" placeholder="+123 456 789" required />
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form__fieldset-user-preferences">
                    <legend class="form__fieldset-legend">Preferencias de Usuario</legend>
                    <div class="fieldset__genre-input-container">
                        <label class="theater-genre-label" for="tragedy-genre-input">
                            <input type="checkbox" id="tragedy-genre-input" /> Tragedy
                        </label>
                        <label class="theater-genre-label" for="comedy-genre-input">
                            <input type="checkbox" id="comedy-genre-input" /> Comedy
                        </label>
                        <label class="theater-genre-label" for="drama-genre-input">
                            <input type="checkbox" id="drama-genre-input" /> Drama
                        </label>
                        <label class="theater-genre-label" for="musical-genre-input">
                            <input type="checkbox" id="musical-genre-input" /> Musical
                        </label>
                        <label class="theater-genre-label" for="fantasy-genre-input">
                            <input type="checkbox" id="fantasy-genre-input" /> Fantasy
                        </label>
                        <label class="theater-genre-label" for="mystery-genre-input">
                            <input type="checkbox" id="mystery-genre-input" /> Mystery
                        </label>
                        <label class="theater-genre-label" for="romance-genre-input">
                            <input type="checkbox" id="romance-genre-input" /> Romance
                        </label>
                     </div>   
                </fieldset>
                <fieldset class="form__fieldset-extra-info">
                    <legend class="form__fieldset-legend">Información Adicional</legend>
                    <div class="fieldset__extra-info-container">
                        <div class="fieldset__input-container">
                            <label class="terms-input-label" for="terms-input"></label>
                            <input type="checkbox" id="terms-input" required /> Acepto los términos de uso
                        </div>
                        <div class="fieldset__input-container">
                            <label for="user-src-input"></label>
                            <input type="text" id="user-src-input" placeholder="¿Cómo nos conociste?" />
                        </div>
                        <div class="fieldset__input-container">
                            <label for="user-extra-info-input"></label>
                            <input type="text" id="user-extra-info-input" placeholder="Comentarios adicionales" />
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="form__button">Enviar</button>
            </form>
        </main>
        <footer class="footer"></footer>
        <script src="./script.js"></script>
    </body>
</html>
